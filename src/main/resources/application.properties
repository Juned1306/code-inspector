spring.application.name=code-inspector

# ---------------------------
# DATABASE CONFIG (MySQL)
# ---------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/codeinspector_db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA settings
spring.jpa.hibernate.ddl-auto=update   
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect






# ---------------------------
# SWAGGER / OPENAPI CONFIG (optional)
# ---------------------------
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# ---------------------------
# LOGGING (optional)
# ---------------------------
logging.level.org.springframework.web=INFO
logging.level.com.ai.codeinspector=DEBUG
